spring:
  application:
    name: bluelight-backend

  # DataSource 설정
  datasource:
    url: jdbc:mysql://localhost:3307/bluelight?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Singapore&characterEncoding=UTF-8
    username: ${DB_USERNAME:user}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 20000

  # SQL 초기화 설정
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        show_sql: false
        default_batch_fetch_size: 100
    open-in-view: false
    defer-datasource-initialization: true

  # 이메일 설정 (AWS SES SMTP or 기타 SMTP)
  mail:
    host: ${MAIL_HOST:}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enabled: true
            required: true
    sender:
      from: ${MAIL_FROM:noreply@licensekaki.sg}
      name: ${MAIL_FROM_NAME:LicenseKaki}

  # 파일 업로드 설정
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# 로깅 설정 (개발 시 환경변수로 오버라이드: LOG_LEVEL_APP=DEBUG 등)
logging:
  level:
    com.bluelight.backend: ${LOG_LEVEL_APP:INFO}
    org.hibernate.SQL: ${LOG_LEVEL_SQL:WARN}
    org.hibernate.orm.jdbc.bind: ${LOG_LEVEL_BIND:WARN}

# 서버 설정
server:
  port: 8090

# JWT 설정
jwt:
  secret: ${JWT_SECRET:bluelight-jwt-secret-key-for-development-minimum-256-bits-required}
  expiration: 86400000  # 24시간 (밀리초)

# CORS 설정
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174,http://127.0.0.1:5173,http://127.0.0.1:5174}

# 파일 저장 설정
file:
  upload-dir: ${FILE_UPLOAD_DIR:./uploads}

# 비밀번호 재설정 설정
password-reset:
  token-expiry-minutes: ${PASSWORD_RESET_TOKEN_EXPIRY:60}
  base-url: ${PASSWORD_RESET_BASE_URL:http://localhost:5174}

# 면허 만료 스케줄러 설정
license-expiry:
  schedule-cron: ${LICENSE_EXPIRY_CRON:0 0 2 * * ?}
  warning-days-before: ${LICENSE_EXPIRY_WARNING_DAYS:30}
