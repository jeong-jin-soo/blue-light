name: Deploy to Development

on:
  push:
    branches: [develop]

env:
  AWS_REGION: ap-southeast-7
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-southeast-7.amazonaws.com
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # ============================================
  # Backend: Build & Test
  # ============================================
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: blue-light-backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('blue-light-backend/**/*.gradle*', 'blue-light-backend/gradle-wrapper.properties') }}
          restore-keys: gradle-

      - name: Build
        run: ./gradlew build --no-daemon -x test

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: blue-light-backend/build/libs/*.jar

  # ============================================
  # Frontend: Build & Lint
  # ============================================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: blue-light-frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: blue-light-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_BASE_URL: /api

  # ============================================
  # Docker Build & Push → ECR
  # ============================================
  docker-push:
    name: Push Docker Images
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    environment: development

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Backend image
        run: |
          docker build -t ${{ env.ECR_REGISTRY }}/bluelight-backend:${{ env.IMAGE_TAG }} \
                        -t ${{ env.ECR_REGISTRY }}/bluelight-backend:latest \
                        ./blue-light-backend
          docker push ${{ env.ECR_REGISTRY }}/bluelight-backend:${{ env.IMAGE_TAG }}
          docker push ${{ env.ECR_REGISTRY }}/bluelight-backend:latest

      - name: Build & Push Frontend image
        run: |
          docker build -t ${{ env.ECR_REGISTRY }}/bluelight-frontend:${{ env.IMAGE_TAG }} \
                        -t ${{ env.ECR_REGISTRY }}/bluelight-frontend:latest \
                        --build-arg VITE_API_BASE_URL=/api \
                        ./blue-light-frontend
          docker push ${{ env.ECR_REGISTRY }}/bluelight-frontend:${{ env.IMAGE_TAG }}
          docker push ${{ env.ECR_REGISTRY }}/bluelight-frontend:latest

      - name: Build & Push SLD Agent image
        run: |
          docker build -t ${{ env.ECR_REGISTRY }}/bluelight-sld-agent:${{ env.IMAGE_TAG }} \
                        -t ${{ env.ECR_REGISTRY }}/bluelight-sld-agent:latest \
                        ./blue-light-ai
          docker push ${{ env.ECR_REGISTRY }}/bluelight-sld-agent:${{ env.IMAGE_TAG }}
          docker push ${{ env.ECR_REGISTRY }}/bluelight-sld-agent:latest

  # ============================================
  # Deploy to Dev Server
  # ============================================
  deploy:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: docker-push
    environment: development

    steps:
      - uses: actions/checkout@v4

      - name: Copy docker-compose to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEV_SERVER_HOST }}
          username: ${{ secrets.DEV_SERVER_USER }}
          key: ${{ secrets.DEV_SERVER_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/${{ secrets.DEV_SERVER_USER }}/bluelight"

      - name: Run DB migration (name → firstName/lastName)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_SERVER_HOST }}
          username: ${{ secrets.DEV_SERVER_USER }}
          key: ${{ secrets.DEV_SERVER_SSH_KEY }}
          script: |
            # DB_URL에서 호스트/포트/DB명 추출 (jdbc:mysql://host:port/dbname)
            DB_URL="${{ secrets.DB_URL }}"
            DB_HOST=$(echo "$DB_URL" | sed -E 's|jdbc:mysql://([^:/]+).*|\1|')
            DB_PORT=$(echo "$DB_URL" | sed -E 's|jdbc:mysql://[^:]+:([0-9]+).*|\1|')
            DB_NAME=$(echo "$DB_URL" | sed -E 's|.*/([^?]+).*|\1|')

            echo "Migrating: $DB_HOST:$DB_PORT/$DB_NAME"

            # name 컬럼 존재 여부 확인 (이미 마이그레이션 완료 시 스킵)
            HAS_NAME=$(docker run --rm mysql:8.0 mysql -h "$DB_HOST" -P "$DB_PORT" -u "${{ secrets.DB_USERNAME }}" -p"${{ secrets.DB_PASSWORD }}" "$DB_NAME" -N -e "SELECT COUNT(*) FROM information_schema.COLUMNS WHERE TABLE_SCHEMA='$DB_NAME' AND TABLE_NAME='users' AND COLUMN_NAME='name';" 2>/dev/null)

            if [ "$HAS_NAME" = "1" ]; then
              echo "Running migration: name → first_name + last_name"
              docker run --rm mysql:8.0 mysql -h "$DB_HOST" -P "$DB_PORT" -u "${{ secrets.DB_USERNAME }}" -p"${{ secrets.DB_PASSWORD }}" "$DB_NAME" -e "
                ALTER TABLE users ADD COLUMN first_name VARCHAR(50) NOT NULL DEFAULT '' AFTER password;
                ALTER TABLE users ADD COLUMN last_name VARCHAR(50) NOT NULL DEFAULT '' AFTER first_name;
                UPDATE users SET first_name = SUBSTRING_INDEX(name, ' ', 1), last_name = TRIM(SUBSTR(name, LOCATE(' ', name) + 1)) WHERE name IS NOT NULL;
                UPDATE users SET last_name = '' WHERE first_name = last_name;
                ALTER TABLE users DROP COLUMN name;
              "
              echo "Migration completed successfully"
            else
              echo "Migration already applied, skipping"
            fi

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_SERVER_HOST }}
          username: ${{ secrets.DEV_SERVER_USER }}
          key: ${{ secrets.DEV_SERVER_SSH_KEY }}
          script: |
            cd /home/${{ secrets.DEV_SERVER_USER }}/bluelight

            # ECR 로그인
            aws ecr get-login-password --region ap-southeast-7 | \
              docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

            # 환경변수 설정
            cat > .env << 'ENVEOF'
            DOCKER_REGISTRY=${{ env.ECR_REGISTRY }}
            IMAGE_TAG=${{ env.IMAGE_TAG }}
            DB_URL=${{ secrets.DB_URL }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            CORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS }}
            FILE_ENCRYPTION_KEY=${{ secrets.FILE_ENCRYPTION_KEY }}
            FILE_STORAGE_TYPE=${{ secrets.FILE_STORAGE_TYPE }}
            AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }}
            AWS_S3_REGION=${{ secrets.AWS_S3_REGION }}
            SLD_AGENT_SERVICE_KEY=${{ secrets.SLD_AGENT_SERVICE_KEY }}
            MAIL_HOST=${{ secrets.MAIL_HOST }}
            MAIL_PORT=${{ secrets.MAIL_PORT }}
            MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
            MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
            PASSWORD_RESET_BASE_URL=${{ secrets.PASSWORD_RESET_BASE_URL }}
            ENVEOF

            # 배포 (개발: DB는 외부 RDS)
            docker compose -f docker-compose.yml pull
            docker compose -f docker-compose.yml up -d --remove-orphans

            # 이전 이미지 정리
            docker image prune -f
