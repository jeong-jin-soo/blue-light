version: '3.8'

# ============================================
# 개발/운영 공통: DB는 외부 서버(RDS 등)에서 별도 운영
# 환경별 차이는 GitHub Secrets(.env)로 주입
# ============================================

services:
  # ============================================
  # Spring Boot Backend
  # ============================================
  backend:
    image: ${DOCKER_REGISTRY}/bluelight-backend:${IMAGE_TAG:-latest}
    container_name: bluelight-backend
    restart: always
    ports:
      - "8090:8090"
    environment:
      # DB (외부 DB 서버)
      SPRING_DATASOURCE_URL: ${DB_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      # File Storage
      FILE_UPLOAD_DIR: /app/uploads
      FILE_STORAGE_TYPE: ${FILE_STORAGE_TYPE:-local}
      FILE_ENCRYPTION_KEY: ${FILE_ENCRYPTION_KEY}
      # AWS S3 (FILE_STORAGE_TYPE=s3 일 때 사용)
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-}
      AWS_S3_REGION: ${AWS_S3_REGION:-ap-southeast-1}
      # Email
      MAIL_HOST: ${MAIL_HOST:-}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      # Password Reset
      PASSWORD_RESET_BASE_URL: ${PASSWORD_RESET_BASE_URL:-http://localhost}
    volumes:
      - uploads_data:/app/uploads

  # ============================================
  # SLD AI Agent (Python)
  # ============================================
  sld-agent:
    image: ${DOCKER_REGISTRY}/bluelight-sld-agent:${IMAGE_TAG:-latest}
    container_name: bluelight-sld-agent
    restart: always
    ports:
      - "8100:8100"
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      SPRING_BOOT_URL: http://backend:8090
      SERVICE_KEY: ${SLD_AGENT_SERVICE_KEY:-dev-service-key}
      SQLITE_DB_PATH: /app/data/checkpoints.db
      TEMP_FILE_DIR: /app/temp
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - sld_data:/app/data
      - sld_temp:/app/temp
    depends_on:
      - backend

  # ============================================
  # React Frontend (Nginx)
  # ============================================
  frontend:
    image: ${DOCKER_REGISTRY}/bluelight-frontend:${IMAGE_TAG:-latest}
    container_name: bluelight-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  uploads_data:
  sld_data:
  sld_temp:
